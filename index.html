<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- stylesheet -->
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <div class="advice__container">
      <p class="advice__id">ADVICE #<span id="quote__id">117</span></p>

      <div class="advice">
        <q id="advice"
          >It is easy to sit up and take notice, what's difficult is getting up
          and taking action.</q
        >
      </div>

      <div class="divider">
        <img src="./images/pattern-divider-desktop.svg" alt="" srcset="" />
      </div>

      <div class="dice">
        <div class="dice__img">
          <img src="./images/icon-dice.svg" alt="" srcset="" />
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a target="_blank" href="https://www.frontendmentor.io/profile/sohel08"
        >sohel08</a
      >.
    </div>
    <!-- script -->
    <script type="module" src="./script.js"></script>
  </body>
</html>
